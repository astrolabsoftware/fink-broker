name: "e2e: platform=sentinel, survey=ztf, science=true, infra=github"

on:
  push:
  pull_request:
    branches:
      - master
  schedule:
    # At 03:00 UTC on Sunday
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  call-sentinel-template:
    uses: ./.github/workflows/sentinel-template.yml
    secrets: inherit
    with:
      survey: ztf

name: Centos

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  basic:
    runs-on: ubuntu-latest
    container:
      image: centos:centos8
    strategy:
      matrix:
        python-version: [3.7]
        spark-version: [3.1.3]
    steps:
    - uses: actions/checkout@v2
    - name: Install add-ons
      run: |
        sudo apt-get install axel
    - name: Check Java installation
      run: java -version

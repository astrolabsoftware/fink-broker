apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: fink-stream2raw
spec:
{{- include "chart.common" . | nindent 2 }}
  mainApplicationFile: local:///home/fink/fink-broker/bin/stream2raw.py
  arguments:
    - '-log_level'
    - '{{ .Values.log_level }}'
    - '-online_data_prefix'
    - 's3a://{{ tpl .Values.s3.bucket . }}'
    - '-producer'
    - '{{ .Values.producer }}'
    - '-tinterval'
    - '{{ .Values.fink_trigger_update }}'
    - '--{{ .Values.pipelineType }}'
    - '-servers'
    - '{{ .Values.stream2raw.servers }}'
    - '-schema'
    - '{{ .Values.stream2raw.fink_alert_schema }}'
    - '-startingoffsets_stream'
    - '{{ .Values.stream2raw.kafka_starting_offset }}'
    - '-topic'
    - '{{ .Values.stream2raw.kafka_topic }}'
  sparkVersion: "3.4.1"
  sparkConf: {{- include "chart.s3config" . | nindent 4 }}
  driver:
    cores: {{ tpl .Values.distribution.cores . }}
    coreRequest: "{{ tpl .Values.distribution.coreRequest . }}"
    memory: "{{ tpl .Values.distribution.memory . }}"
    labels:
      version: 3.4.1
    serviceAccount: spark
    javaOptions: "-Divy.cache.dir=/tmp -Divy.home=/tmp"
  executor:
    cores: {{ tpl .Values.distribution.cores . }}
    coreRequest: "{{ tpl .Values.distribution.coreRequest . }}"
    memory: "{{ tpl .Values.distribution.memory . }}"
    instances: {{ tpl .Values.distribution.instances . }}
    memory: "512m"
    labels:
      version: 3.4.1


apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: {{ include "chart.fullname" . }}-raw2science
spec:
{{- include "chart.common" . | nindent 2 }}
  mainApplicationFile: local:///home/fink/fink-broker/bin/raw2science.py
  arguments:
    - '-log_level'
    - '{{ .Values.log_level }}'
    - '-online_data_prefix'
    - 's3a://{{ tpl .Values.s3.bucket . }}'
    - '-producer'
    - '{{ .Values.producer }}'
    - '-tinterval'
    - '{{ .Values.fink_trigger_update }}'
    - '--{{ .Values.pipelineType }}'
    - '-night'
    - '{{ .Values.night }}'
  sparkConf: {{- include "chart.s3config" . | nindent 4 }}
  driver:
    cores: {{ tpl .Values.distribution.cores . }}
    coreRequest: "{{ tpl .Values.distribution.coreRequest . }}"
    memory: "{{ tpl .Values.distribution.memory . }}"
    javaOptions: "-Divy.cache.dir=/tmp -Divy.home=/tmp"
    labels:
      version: 3.4.1
    serviceAccount: spark
  executor:
    cores: {{ tpl .Values.distribution.cores . }}
    coreRequest: "{{ tpl .Values.distribution.coreRequest . }}"
    memory: "{{ tpl .Values.distribution.memory . }}"
    instances: {{ tpl .Values.distribution.instances . }}
    labels:
      version: 3.4.1

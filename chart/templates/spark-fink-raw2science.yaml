# Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
# with `imagePullPolicy` set to Always
apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: fink-raw2science
spec:
{{- include "chart.common" . | nindent 2 }}
  mainApplicationFile: local:///home/fink/fink-broker/bin/raw2science.py
  arguments:
    - '-log_level'
    - '{{ .Values.log_level }}'
    - '-online_data_prefix'
    - 's3a://{{ tpl .Values.s3.bucket . }}'
    - '-producer'
    - '{{ .Values.producer }}'
    - '-tinterval'
    - '{{ .Values.fink_trigger_update }}'
    - '--{{ .Values.pipelineType }}'
    - '-night'
    - '{{ .Values.night }}'
  sparkConf: {{- include "chart.s3config" . | nindent 4 }}
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    javaOptions: "-Divy.cache.dir=/tmp -Divy.home=/tmp"
    labels:
      version: 3.4.1
    serviceAccount: spark
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.4.1

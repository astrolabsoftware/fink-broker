# Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
# with `imagePullPolicy` set to Always
apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: {{ include "chart.fullname" . }}-fink-distribution
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
  imagePullPolicy: "{{ .Values.image.pullPolicy}}"
  mainApplicationFile: local:///home/fink/fink-broker/bin/distribute.py
  arguments:
    - '-log_level'
    - '{{ .Values.log_level }}'
    - '-online_data_prefix'
    - 's3a://{{ tpl .Values.s3.bucket . }}'
    - '-producer'
    - '{{ .Values.producer }}'
    - '-tinterval'
    - '{{ .Values.fink_trigger_update }}'
    - '--{{ .Values.pipelineType }}'
    - '-distribution_servers'
    - '{{ .Values.distribution.servers }}'
    - '-distribution_schema'
    - '{{ .Values.distribution.schema }}'
    - '-substream_prefix'
    - '{{ .Values.distribution.substream_prefix }}'
    - '-night'
    - '{{ .Values.night }}'
  sparkVersion: "3.4.1"
  sparkConf:
    spark.hadoop.fs.s3a.endpoint: {{ .Values.s3.endpoint }}
    spark.hadoop.fs.s3a.access.key: {{ .Values.s3.access_key }}
    spark.hadoop.fs.s3a.secret.key: {{ .Values.s3.secret_key }}
    spark.hadoop.mapreduce.fileoutputcommitter.algorithm.version: "2"
    spark.hadoop.fs.s3a.connection.ssl.enabled: {{ .Values.s3.use_ssl }}
    spark.hadoop.fs.s3a.fast.upload: "true"
    spark.hadoop.fs.s3a.path.style.access: "true"
    spark.hadoop.fs.s3a.aws.credentials.provider: "org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider"
    spark.hadoop.fs.s3a.impl: "org.apache.hadoop.fs.s3a.S3AFileSystem"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  volumes:
  - name: kafka-secret
    secret:
      secretName: fink-kafka-jaas
  driver:
    cores: {{ tpl .Values.distribution.cores . }}
    coreLimit: "1200m"
    memory: "{{ tpl .Values.distribution.memory . }}"
    javaOptions: "-Divy.cache.dir=/tmp -Divy.home=/tmp"
    labels:
      version: 3.4.1
    serviceAccount: spark
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    javaOptions: "-Djava.security.auth.login.config=/etc/fink-broker/kafka-jaas.conf"
    labels:
      version: 3.4.1
    volumeMounts:
    - name: kafka-secret
      mountPath: /etc/fink-broker

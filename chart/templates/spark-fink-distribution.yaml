apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: {{ include "chart.fullname" . }}-fink-distribution
spec:
{{- include "chart.common" . | nindent 2 }}
  mainApplicationFile: local:///home/fink/fink-broker/bin/distribute.py
  arguments:
    - '-log_level'
    - '{{ .Values.log_level }}'
    - '-online_data_prefix'
    - 's3a://{{ tpl .Values.s3.bucket . }}'
    - '-producer'
    - '{{ .Values.producer }}'
    - '-tinterval'
    - '{{ .Values.fink_trigger_update }}'
    - '--{{ .Values.pipelineType }}'
    - '-distribution_servers'
    - '{{ .Values.distribution.servers }}'
    - '-distribution_schema'
    - '{{ .Values.distribution.schema }}'
    - '-substream_prefix'
    - '{{ .Values.distribution.substream_prefix }}'
    - '-night'
    - '{{ .Values.night }}'
  sparkVersion: "3.4.1"
  sparkConf: {{- include "chart.s3config" . | nindent 4 }}
  volumes:
  - name: kafka-secret
    secret:
      secretName: fink-kafka-jaas
  driver:
    cores: {{ tpl .Values.distribution.cores . }}
    coreRequest: {{ tpl .Values.distribution.coreRequest . }}
    memory: "{{ tpl .Values.distribution.memory . }}"
    javaOptions: "-Divy.cache.dir=/tmp -Divy.home=/tmp"
    labels:
      version: 3.4.1
    serviceAccount:
  executor:
    cores: {{ tpl .Values.distribution.cores . }}
    coreRequest: {{ tpl .Values.distribution.coreRequest . }}
    instances: {{ tpl .Values.distribution.instances . }}
    memory: "512m"
    javaOptions: "-Djava.security.auth.login.config=/etc/fink-broker/kafka-jaas.conf"
    labels:
      version: 3.4.1
    volumeMounts:
    - name: kafka-secret
      mountPath: /etc/fink-broker

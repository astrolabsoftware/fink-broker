# Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
# with `imagePullPolicy` set to Always
apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: fink-distribution
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "gitlab-registry.in2p3.fr/astrolabsoftware/fink/fink-broker-noscience:v3.1.2-rc1-31-g1c2a1e3"
  imagePullPolicy: Always
  mainApplicationFile: local:///home/fink/fink-broker/bin/distribute.py
  arguments:
    - '-log_level'
    - 'INFO'
    - '-online_data_prefix'
    - 's3a://fink-broker-online'
    - '-producer'
    - 'sims'
    - '-tinterval'
    - '2'
    - '--noscience'
    - '-distribution_servers'
    - 'kafka-cluster-kafka-external-bootstrap.kafka:9094'
    - '-distribution_schema'
    - '/home/fink/fink-alert-schemas/ztf/distribution_schema_0p2.avsc'
    - '-substream_prefix'
    - 'fink_'
    - '-night'
    - '20200101'
  sparkVersion: "3.4.1"
  sparkConf:
    spark.driver.extraJavaOptions: "-Divy.cache.dir=/tmp -Divy.home=/tmp"
    spark.hadoop.fs.s3a.endpoint: http://minio.minio:9000
    spark.hadoop.fs.s3a.access.key: "minioadmin"
    spark.hadoop.fs.s3a.secret.key: "minioadmin"
    spark.hadoop.mapreduce.fileoutputcommitter.algorithm.version: "2"
    spark.hadoop.fs.s3a.connection.ssl.enabled: "false"
    spark.hadoop.fs.s3a.fast.upload: "true"
    spark.hadoop.fs.s3a.path.style.access: "true"
    spark.hadoop.fs.s3a.aws.credentials.provider: "org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider"
    spark.hadoop.fs.s3a.impl: "org.apache.hadoop.fs.s3a.S3AFileSystem"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  volumes:
  - name: kafka-secret
    secret:
      secretName: fink-kafka-jaas
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.4.1
    serviceAccount: spark
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    javaOptions: "-Djava.security.auth.login.config=/etc/fink-broker/kafka-jaas.conf"
    labels:
      version: 3.4.1
    volumeMounts:
    - name: kafka-secret
      mountPath: /etc/fink-broker
